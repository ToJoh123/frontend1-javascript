<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Group 4</title>
    <script src="script.js" async></script>
</head>
<body id="output">

    <section>
    <label for="searchInput">Search for user by first name</label><br>
    <input type="text" list="userFirstName" id="searchInput" name="searchInput"
    placeholder="Search for user">
    
    <datalist id="userFirstName">
        <!-- Här kommer javascript lägga in alla användares första namn, jag valde datalist för att detta kan ses som en dropdown meny. Skriv "e" och alla användare med e kommer dyka upp. Bra sak ifall du inte veta värdena i en lista -->
    </datalist>
    <input type="submit" id="search" value="Search">
    </section>

    <br>
    <table>
        <tr>
            <td>Name: </td>
            <td id="name"></td>
        </tr>
        <tr>
            <td>Discord: </td>
            <td id="discord"></td>
        </tr>
        <tr>
            <td>Github: </td>
            <td> <a id="github" href=""></a> </td>
        </tr>
        <tr>
            <td>Personality: </td>
            <td id="personalityType"></td>
        </tr>
        <tr>
            <td>Favorit mat: </td>
            <td id="favoritmat"></td>
        </tr>
        <tr>
            <td>Inriktning</td>
            <td id="programmeringsInriktning"></td>
        </tr>
        <tr>
            <td>Birth year: </td>
            <td id="birthyear"></td>
        </tr>
        <tr>
            <td>Zodiac sign: </td>
            <td id="zodiac"></td>
        </tr>
    </table>
    <br>
    <button id="next">Show next user</button>
    <button id="previous">Show previous user</button>
</body>
</html>
